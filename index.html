<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keyword" content="calculator, simple calculator">
    <meta name="description" content="This is a simple calculator for performing simple arithmatic operation like addition, subtraction etc.">
    <meta name="author" content="Tonmoy Biswas">
    <title>Calculator</title>
    <link rel="stylesheet" tyep="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/30434f0e8c.js" crossorigin="anonymous"></script><!--font awesome-->
    <link rel="icon" type="image/icon" href="static/Screenshot from 2023-03-22 13-43-06.png">
</head>
<body>
    
    <div id="calculator">
        <div id="expression"  class="display">expression1</div>
        <div id="ans" class="display">ans1</div>
        <div id="ac" class="key">AC</div>
        <div id="percentage" class="key">%</div>
        <div id="backspace" class="key"><</div>
        <div id="division" class="key">/</div>
        <div id="seven" class="key">7</div>
        <div id="eight" class="key">8</div>
        <div id="nine" class="key">9</div>
        <div id="multiply" class="key">*</div>
        <div id="four" class="key">4</div>
        <div id="five" class="key">5</div>
        <div id="six" class="key">6</div>
        <div id="subtraction" class="key">-</div>
        <div id="one" class="key">1</div>
        <div id="two" class="key">2</div>
        <div id="three" class="key">3</div>
        <div id="addition" class="key">+</div>
        <div id="point" class="key">.</div>
        <div id="zero" class="key">0</div>
        <div id="exponent" class="key">^</div>
        <div id="submit" class="key">=</div>
    </div>


    <!-- -----------------javascript------------------- -->
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
